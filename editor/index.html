<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GrapesJS Editor</title>
    <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet"/>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #gjs {
        height: 100vh;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="gjs">
      <h1 style="text-align: center">Lateral Website Visual Editor</h1>
      <p style="text-align: center">Drag components from the left panel.</p>
    </div>

    <script src="https://unpkg.com/grapesjs"></script>
    <script src="https://unpkg.com/grapesjs-preset-webpage"></script>
    <script>
      const editor = grapesjs.init({
        container: '#gjs',
        fromElement: true,
        height: '100%',
        width: 'auto',
        storageManager: false,
        plugins: ['gjs-preset-webpage'],
        pluginsOpts: {
          'gjs-preset-webpage': {}
        }
      });
    </script>
  </body>
</html>
