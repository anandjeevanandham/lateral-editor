<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GrapesJS Editor</title>
    <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet"/>
    <style>
      body, html { height: 100%; margin: 0; }
      #gjs { height: 100vh; }
    </style>
  </head>
  <body>
    <div id="gjs">
      <h1>Welcome to Lateral Therapy Editor</h1>
      <p>Start editing by dragging blocks from the left.</p>
    </div>

    <script src="https://unpkg.com/grapesjs"></script>
    <script>
      const editor = grapesjs.init({
        container: '#gjs',
        fromElement: true,
        storageManager: false,
        panels: { defaults: [] },
        plugins: ['gjs-preset-webpage'],
      });
    </script>
  </body>
</html>
