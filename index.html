<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GrapesJS Editor</title>
    <link rel="stylesheet" href="https://unpkg.com/grapesjs/dist/css/grapes.min.css">
    <style>
      body, html {
        height: 100%;
        margin: 0;
      }
      #gjs {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="gjs">
      <h1>Welcome to Lateral Website Builder</h1>
      <p>This is a starter page. You can drag components from the left and edit them.</p>
    </div>

    <script src="https://unpkg.com/grapesjs"></script>
    <script>
      const editor = grapesjs.init({
        container: '#gjs',
        fromElement: true,
        height: '100%',
        storageManager: false,
        plugins: [],
        panels: {
          defaults: [
            {
              id: 'panel-top',
              el: '.panel__top',
            },
            {
              id: 'basic-actions',
              el: '.panel__basic-actions',
              buttons: [
                {
                  id: 'visibility',
                  active: true,
                  label: 'ðŸ“±',
                  command: 'sw-visibility',
                },
                {
                  id: 'export',
                  className: 'btn-open-export',
                  label: 'â¤“',
                  command: 'export-template',
                  context: 'export-template',
                },
              ],
            },
          ],
        },
      });
    </script>
  </body>
</html>
